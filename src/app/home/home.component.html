<div class="md:flex justify-between items-center my-2 ">
  <div>
    <h1 class="text-4xl text h-fit font-bold">¡Hola Mariana!</h1>
    <p class="text-gris font-medium">Visualiza el estado de tu cuenta, herramientas y utilidades que pueden ayudarte</p>
  </div>
  <div class="md:flex justify-between">
      <button mat-icon-button aria-label="Actualizaciones" class="actualizacion">
        <mat-icon>star</mat-icon>
        Actualizaciones
      </button>
      <button mat-icon-button class="phone">
        <mat-icon>phone</mat-icon>
        Aplicaciones
      </button>
  </div>
</div>
<div class="grid grid-flow-col grid-rows-4 md:grid-rows-2  lg:flex gap-4 w-full mb-10 ">
  <div *ngFor="let card of cards" class="flex justify-between bg-blanco p-4 rounded-lg shadow-md lg:w-1/4 w-full">
    <div class="grid grid-cols-1 grid-flow-row justify-around">
      <p class="text-xl w-fit text-gris">{{ card.titulo }}</p>
      <p
        class="text-4xl font-bold mt-4"
        [ngClass]="{
          'text-total-ventas-color': card.titulo === 'Total ventas',
          'text-compras-totales-color': card.titulo === 'Compras Totales',
          'text-azul2': card.titulo === 'Unidades vendidas',
          'text-azul': card.titulo === 'Ticket promedio',
        }"
      >
        <ng-container *ngIf="card.esMonetario; else unidades">
          <span
            [ngClass]="{
              'text-total-ventas-color': card.titulo === 'Total ventas',
              'text-compras-totales-color': card.titulo === 'Compras Totales',
              'text-azul2': card.titulo === 'Unidades vendidas',
              'text-azul': card.titulo === 'Ticket promedio',
            }"
          >
            ${{ card.cantidad | number:'1.0-2' }}
          </span>
        </ng-container>
        <ng-template #unidades>
          <span
            [ngClass]="{
              'text-total-ventas-color': card.titulo === 'Total ventas',
              'text-compras-totales-color': card.titulo === 'Compras Totales',
              'text-azul2': card.titulo === 'Unidades vendidas',
              'text-azul': card.titulo === 'Ticket promedio',
            }"
          >
            {{ card.cantidad | number:'1.0-0' }}
          </span>
        </ng-template>
      </p>
    </div>
    <p class="text-xs text-gris p-2 h-fit bg-texto-bg-gris rounded-full text-center align-top ">{{ card.semana }}</p>
  </div>
</div>
<div class="my-5">
  <div class="md:flex justify-between my-2 font-medium">
    <h2 class="text-2xl my-2">Ventas, compras, inventarios y más</h2>
    <a class="text-base text-azul2">Ver más herramientas</a>
  </div>
  <div class="grid lg:grid-cols-6 lg:grid-rows-2 md:grid-cols-3 sm:grid-cols-2 gap-2 justify-center">
    <app-card
     *ngFor="let card of card_venta"
     [icono_name]="card.icon_name"
     [title]="card.tittle"
     [description]="card.description"
    ></app-card>
  </div>

</div>
